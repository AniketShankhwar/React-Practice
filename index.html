<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>



    <!-- Creating Element using Javascript -->
    <script>
        const heading = document.createElement('h1');
        heading.innerHTML = "Hello, Javascript !!!";

        const root = document.getElementById('root');
        root.appendChild(heading);
    </script>




    <!-- Creating Element Using React -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>                    <!-- CND (A content delivery network (CDN) is a network of interconnected servers that speeds up webpage loading for data-heavy applications.) -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>            

    <script>
        const heading1 = React.createElement("h1", {}, "Hello, React!!!");
        const root2 = ReactDOM.createRoot(document.getElementById('root2'));

        root2.render(heading1);
    </script>
    
</body>
</html>
